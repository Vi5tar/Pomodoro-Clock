<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Clock</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div id="bigBox" class="bigBox">
  <div id="workTimeBox" class="workTimer">
    <div id="workTime" class="font">25:00</div>
    <button type="button" class="btn btn-default" id="workPlus">+</button>
    <img class="timerImage" src="https://raw.githubusercontent.com/Vi5tar/hello-world/140bbd6f28430774fa12dc38e3c21e1d2cbeba06/link.sword.jpg">
    <button type="button" class="btn btn-default" id="workMinus">-</button>
  </div>
  <div id="breakTimeBox" class="breakTimer">
    <div id="breakTime" class="font">5:00</div>
    <button type="button" class="btn btn-default" id="breakPlus">+</button>
    <img class="timerImage" src="https://raw.githubusercontent.com/Vi5tar/hello-world/140bbd6f28430774fa12dc38e3c21e1d2cbeba06/fairy.jpg">
    <button type="button" class="btn btn-default" id="breakMinus">-</button>
  </div>
  <div class="triForceOutterBorder">
    <div class="triForceOutterBlack">
      <div class="triForceInnerBorder">
        <div class="triForceInnerBlack">
          <div id="tShard1"></div>
          <div id="tShard2"></div>
          <div id="tShard3"></div>
          <div id="tShard4"></div>
          <div id="tShard5"></div>
          <div id="tShard6"></div>
          <div id="tShard7"></div>
          <div id="tShard8"></div>
        </div>
      </div>
    </div>
  </div>
  <button type="button" class="startButton" id="workStart"><img src="https://raw.githubusercontent.com/Vi5tar/hello-world/140bbd6f28430774fa12dc38e3c21e1d2cbeba06/link.arms.up.jpg" class="linkImage"></button>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
